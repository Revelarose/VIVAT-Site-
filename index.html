<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedFixer</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

            <img src="/images/ourlogo.png" alt="ЛогоПП" id = "ourLogoImage">

        </div>
        
    </header>
    <main>
        <div id = "divB">
            <img src="/images/xmljson.png" alt="Поддерживаемые форматы:xml,json" id = "formatImage">
            <input type="file" id="file" accept=".json" required>
            <button id = "readFile">Загрузить файл</button>
            <button id = "correctFile">Исправить файл</button>
            <button id = "dowloadFile">Скачать файл</button>
            <button id = "downoloadReport">Скачать отчёт</button>
        </div>

        <div id = "EACDiv">
            <p id="pErorrs"">Ошибки</p>
            <div id = "errors">
                

            </div>
            <p id="pCorrections">Исправления</p>
            <div id="corrections">

            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
